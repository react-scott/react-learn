<body>
    <div id="example"></div>
    <script type="text/babel">

        var MyTitle = React.createClass({

            /**

             */

//            propTypes: {
//                title: React.PropTypes.string.isRequired
//            },

            /**
             * 用来设置组件属性的默认值
             * @returns {{title: string}}
             */
            getDefaultProps: function () {
              return {
                  title: 'Hello World'
              }
            },

            render: function(){
                return <h1>{this.props.title}</h1>;
            }

        })

            <MyTitle/>,
            document.getElementById('example')
        )
