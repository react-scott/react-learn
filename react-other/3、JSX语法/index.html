<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JSX语法</title>
		<script src="../js/react.js"></script>
		<script src="../js/JSXTransformer.js"></script>
	</head>
	<body>
		<div id="example"></div>
		<script type="text/jsx">
			var names = ['Alice','Scott','Jhoon'];
			
			React.render(
				<div>
					{
						names.map(function(name) {
							return <div> Hello, {name} </div>
						})
					}
				</div>,
				document.getElementById('example')
			);
		</script>
	</body>
</html>
